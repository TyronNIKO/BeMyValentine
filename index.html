<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햎쮐 뉋썛햣햫혝햦햫햨햟 仇벒잺</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="confetti-container"></div>

<div class="scene">

    <!-- 햓핹햏햃햍 -->
    <div class="final-scene" id="finalScene">
        <div class="big-heart">仇벒잺</div>
        <img src="photo2.jpg" class="final-photo" alt="햎햦 햟향쮏">
    </div>

    <!-- 햌뤯뢇뭻돯똻뢇돯 -->
    <div class="container" id="splitContainer">

        <!-- 했햟햩혩향혰 -->
        <div class="blinds">
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
        </div>

        <div class="content">
            <h1>햑햦 햠혞햢햣혣 햪쮐덈 쒫썛햣햫혝햦햫햨쮐? 游눘</h1>
            <img src="photo.jpg" alt="햏햟혣햣 혟쮐">
            <div class="buttons">
                <button class="yes" onclick="startLove()">햑햟햨 游눚</button>
                <button class="no" id="noBtn">햏혰 游뗻</button>
            </div>
        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
